<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/438aebc372.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="main_page.html"><h1>MUSIC-FY</h1></a>
        <nav>
            <div class="nav">
                <a href="popular_now.html ">POPULAR NOW</a>
                <a href="my_playlists.html">MY PLAYLISTS</a>
                <a href="">CONTACT</a>
            </div>
        </nav>
    </header>
    <main>
        <h2>CONTACT US!</h2>
        <form action="#" method="post">
            <p>SEND US MESSAGE!</p>
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="text" name="email" id="email" placeholder="Email">
            <textarea name="message" id="message" placeholder="Message" rows="4"></textarea>
            <button type="submit">Send Message</button>
        </form>
        <h2>OR!</h2>
        <div class="social-medias">
            <p>CHECK OUT OUR SOCIAL MEDIAS!</p>
            <a href=""><i class="fa-brands fa-instagram"></i>Instagram</a>
            <a href=""><i class="fa-brands fa-discord"></i>Discord</a>
        </div>
    </main>
    <footer>
        <p>My Music App &copy;Bartosz Sputek 2024 </p>
        <div class="social-medias">
            <a href="">Instagram</a>
            <a href="">Facebook</a>
            <a href="">Snapchat</a>
        </div>
    </footer>
    <div class="music-playing">
        <div class="music-playing-info">
            <img src="images/carti/dielitcover.jpg" alt="">
            <div class="music-name-artist">
                <p>R.I.P</p>
                <p id="music-playing-creator">Playboi Carti</p>
            </div>
        </div>
        <div class="custom-audio-player-mid">
            <audio id="audio" src="/music/destroy-lonely/howufeel-destrony_lonely.mp3"></audio>
            <div class="audio-controls-top">
                <i class="fa-solid fa-backward-step" style="color: #ffffff;"></i><i class="fa-solid fa-play" style="color: #ffffff;"></i><i class="fa-solid fa-forward-step" style="color: #ffffff;"></i>
            </div>
            <div class="custom-audio-player-bot">
                <progress id="progressBar" min="0" max="100" value="0"></progress>
            </div>
          </div>
          <div class="custom-audio-player-right">
            <i class="fa-solid fa-volume-high" style="color: #ffffff;"></i><input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
          </div>
    </div>
</body>
</html>
